## Limits how much free disk space RabbitMQ requires to continue
## Default is 1GB, you can change this to a lower value if needed
disk_free_limit.absolute = 500MB

## Set memory threshold (high watermark), when memory usage exceeds this, RabbitMQ will stop accepting messages
## The value is a fraction of total system memory
vm_memory_high_watermark.relative = 0.4

## Configure log level
log.console.level = info

## Enable management plugin (web UI)
management.load_definitions = /etc/rabbitmq/definitions.json

## Default virtual host and user
default_vhost = /
default_user = myuser
default_pass = mypassword

